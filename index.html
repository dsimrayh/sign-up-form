<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div id="content">

        <div id="left">
            <div id="logo-banner">
                <img src="./images/logo.png" alt="#">
                <span id="logo-text">NORTHWOODS</span>
            </div>
        </div>

        <div id="right">
            <div class="dummy-text margin-left">
                <p>This is not a real online service! You know you need to experience the peace and beauty, and outdoor opportunity that the North Woods offers.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p id="separate-text">You <em>know</em> you want to.</p>
            </div>
            <form method="POST" action="#">
                <div id="form">
                    <p id="form-title" class="margin-left">Let's do this!</p>
                    <div class="input margin-left">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required></div>
                    <div class="input margin-left">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="input margin-left">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input margin-left">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone-number" required>
                    </div>
                    <div class="input margin-left">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input margin-left">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>
                <div id="button" class="margin-left">
                    <button type="submit" id="submit-button">Create Account</button>
                </div>
            </form>
            <div id="login" class="margin-left">
                <p>Already have an account?</p> 
                <a href="#">Log in</a>
            </div>
        </div>

    </div>
</body>
</html>
